name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"
  RUST_VERSION: "stable"
  FOUNDRY_PROFILE: ci
  # SECURITY: Default to read-only mode
  # Acceptance criteria: "Cannot accidentally broadcast transactions"
  DEMO_MODE: "true"
  MAINNET_READONLY: "true"
  MANUAL_APPROVAL: "true"
  KILL_SWITCH_ENABLED: "false"
  NETWORK: "testnet"

jobs:
  # ============================================
  # SECURITY CHECKS (Run First)
  # ============================================
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Verify environment mode defaults
      - name: Verify Read-Only Default
        run: |
          echo "Checking environment mode defaults..."
          
          # Check .env.example has safe defaults
          if grep -q "MAINNET_READONLY=false" .env.example 2>/dev/null || \
             grep -q "DEMO_MODE=false" .env.example 2>/dev/null; then
            echo "::error::Unsafe defaults detected in .env.example"
            exit 1
          fi
          
          # Check for hardcoded mainnet writes
          if grep -rn "MAINNET_READONLY.*false" --include="*.ts" --include="*.tsx" services/ apps/ packages/ 2>/dev/null | grep -v test | grep -v ".test."; then
            echo "::error::Hardcoded MAINNET_READONLY=false found outside tests"
            exit 1
          fi
          
          echo "✅ Environment mode defaults are secure"

      # Check for secrets in code
      - name: Check for Hardcoded Secrets
        run: |
          echo "Scanning for hardcoded secrets..."
          
          # Private keys
          if grep -rn "0x[a-fA-F0-9]\{64\}" --include="*.ts" --include="*.tsx" --include="*.js" . 2>/dev/null | grep -v node_modules | grep -v ".git"; then
            echo "::warning::Potential private key pattern found"
          fi
          
          # API keys
          if grep -rn "sk-[a-zA-Z0-9]\{20,\}" --include="*.ts" --include="*.tsx" . 2>/dev/null | grep -v node_modules; then
            echo "::error::Potential API key found in code"
            exit 1
          fi
          
          echo "✅ No obvious hardcoded secrets found"

      # Check write operations have guards
      - name: Verify Write Operation Guards
        run: |
          echo "Checking write operations have proper guards..."
          
          # Check that sendTransaction calls are protected
          UNGUARDED_SENDS=$(grep -rn "sendTransaction\|eth_sendTransaction\|signTransaction" \
            --include="*.ts" services/ packages/ 2>/dev/null | \
            grep -v "test\|mock\|Mock\|\.test\." | \
            grep -v "EnvironmentGuard\|validateOperation\|canWrite" || true)
          
          if [ -n "$UNGUARDED_SENDS" ]; then
            echo "::warning::Potential unguarded transaction calls found:"
            echo "$UNGUARDED_SENDS"
          fi
          
          echo "✅ Write operation check complete"

      # Run security-specific tests
      - name: Build for Security Tests
        run: pnpm build

      - name: Run Security Tests
        run: |
          # Run tests with security focus
          pnpm test -- --grep "security\|sanitiz\|injection\|replay\|signature" || true
        env:
          DEMO_MODE: "true"
          MAINNET_READONLY: "true"

  # ============================================
  # LINT & TYPECHECK
  # ============================================
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run typecheck
        run: pnpm typecheck

      - name: Check formatting
        run: pnpm format:check

  # ============================================
  # TEST TYPESCRIPT
  # ============================================
  test-ts:
    name: Test TypeScript
    runs-on: ubuntu-latest
    needs: [lint, security]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: neuro
          POSTGRES_PASSWORD: neuro_test
          POSTGRES_DB: neuro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: postgresql://neuro:neuro_test@localhost:5432/neuro_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          # SECURITY: Always test in safe mode
          DEMO_MODE: "true"
          MAINNET_READONLY: "true"
          MANUAL_APPROVAL: "true"
          NETWORK: "testnet"

  # ============================================
  # TEST RUST
  # ============================================
  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            services/ingestion/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cd services/ingestion && cargo fmt --check

      - name: Run clippy
        run: cd services/ingestion && cargo clippy -- -D warnings

      - name: Run tests
        run: cd services/ingestion && cargo test

  # ============================================
  # TEST SMART CONTRACTS
  # ============================================
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check formatting
        run: cd contracts/neuro-core && forge fmt --check

      - name: Build contracts
        run: cd contracts/neuro-core && forge build --sizes

      - name: Run tests
        run: cd contracts/neuro-core && forge test -vvv

  # ============================================
  # BUILD
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-ts, test-rust, test-contracts]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/dashboard/.next
            services/*/dist
            packages/*/dist
          retention-days: 7

  # ============================================
  # DOCKER BUILD
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker-compose build

      - name: Test Docker Compose
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps
          docker-compose down
